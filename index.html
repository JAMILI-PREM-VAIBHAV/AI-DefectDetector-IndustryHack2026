<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {

        .container { max-width: 1000px; margin: 0 auto; }
        .header {

            margin-bottom: 30px;
        }
        .header h1 { color: #1e293b; font-size: 2.5em; margin-bottom: 10px; }
        .header p { color: #64748b; font-size: 1.2em; }
        .upload-section { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            text-align: center; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .upload-area {

            padding: 40px;

            transition: all 0.3s;

        .upload-area:hover { border-color: #7c3aed; background: #f8fafc; }
        #fileInput { display: none; }
        .analyze-btn {

            color: white; 
            border: none; 
            padding: 18px 50px; 
            font-size: 1.3em; 
            border-radius: 50px; 
            cursor: pointer; 
            box-shadow: 0 10px 30px rgba(79,70,229,0.4);
            transition: all 0.3s;
        }
        .analyze-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(79,70,229,0.5); }
        .analyze-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .image-preview { 
            margin: 30px 0; 
            text-align: center; 
        }
        .image-preview img { 
            max-width: 100%; 
            max-height: 400px; 
            border-radius: 15px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        .metrics-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin: 30px 0; 
        }
        .metric-card { 
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .metric-good { border-left: 5px solid #10b981; }
        .metric-bad { border-left: 5px solid #ef4444; }
        .metric-value { font-size: 2.5em; font-weight: bold; margin-bottom: 10px; }
        .metric-good .metric-value { color: #10b981; }
        .metric-bad .metric-value { color: #ef4444; }
        .metric-label { color: #64748b; font-size: 0.9em; }
        .result-card { 
            padding: 40px; 
            border-radius: 20px; 
            text-align: center; 
            font-size: 1.3em; 
            margin: 30px 0;
        }
        .result-pass { 
            background: linear-gradient(135deg, #d1fae5, #a7f3d0); 
            color: #065f46; 
            border: 4px solid #10b981;
        }
        .result-fail { 
            background: linear-gradient(135deg, #fee2e2, #fecaca); 
            color: #991b1b; 
            border: 4px solid #ef4444;
        }
        .loading { 
            text-align: center; 
            padding: 60px; 
            color: #64748b; 
        }
        .loading-spinner { 
            border: 4px solid #e5e7eb;

            border-radius: 50%; 
            width: 60px; 
            height: 60px;

            margin: 0 auto 20px;
